<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator DOM</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simple Calculator DOM</h1>

    <div class="container">
      <label for="number1">Premier nombre</label>
      <input type="number" id="number1" placeholder="Premier nombre" />

      <label for="operand">Opérateur</label>
      <select id="operand">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
      </select>

      <label for="number2">Deuxième nombre</label>
      <input type="number" id="number2" placeholder="Deuxième nombre" />

      <button id="calculate">Calculer</button>

      <p id="result">0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
