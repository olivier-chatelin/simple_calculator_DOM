<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator DOM</title>
</head>
<body>
    <h1>Simple Calculator DOM</h1>
        <p>
            <label for="number1">What is your number 1?</label>
            <input type="number" name="" id="number1" placeholder="number1">
        </p>
        <p>
            <label for="operand">Op√©rateur</label>
            <select name="" id="operand">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
        </p>
            <label for="number2">What is your number 2?</label>
            <input type="number" name="" id="number2" placeholder="number2">
        <p>
            <button id="calculate">Calculate</button>
        </p>
        <p>
            <span>Result: </span>
            <span id="result"></span>
        </p>
    <script src="script.js"></script>
</body>
</html>
